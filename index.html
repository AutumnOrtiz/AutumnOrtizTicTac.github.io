    <body> 
        <body onload=startGame()>
        <div id="message">messages will go here</div>
       
        <div class="wrapper1">
            <button class="square" id="tl" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="tm" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="tr" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="lm" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="mm" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="mr" value=" " onclick="nextMove(this)"></button>
            <button  class="square" id="bl" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="bm" value=" " onclick="nextMove(this)"></button>
            <button class="square" id="br"  value=" " onclick="nextMove(this)"></button>
        </div>
    </br> </br> </br>
    <div class="turnss">
        <div class="turn1" class="X" id="X"><p style="border:solid white;">X</p></div>
        <div class="turn2" class="O" id="O"><p style="border:solid white;">O</p></div>
        
        
    </body>
